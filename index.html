<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Crazy Pong</title>
  </head>
  <body>
    <div id="start-screen" class="screen">
      <h2>The first to get 10 points wins</h2>
      <p>Win before it gets crazy</p>
      <button id="start_game_button">Start Game</button>
    </div>

    <div id="game-screen" class="screen" style="display: none">
      <canvas width="900" , height="600"></canvas>
    </div>

    <div id="game-over-screen" class="screen" style="display: none">
      <h2>Game Over</h2>
      <h3>Better luck next time</h3>
      <button id="play_again_button">Play Again</button>
    </div>
    <script type="text/javascript" src="constants.js"></script>

    <script type="text/javascript" src="player.js"></script>

    <script type="text/javascript" src="scores.js"></script>
    <script type="text/javascript" src="ball.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
